<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Vite App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<section class="map_section">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-7 col-sm-12 list_wrapper">
						<h2
							class="d-flex gap-1 custom-title-red text-20px line-24px w-500 mb-18px text-uppercase"
						>
							OUR MAIN OFFICES
						</h2>
						<div id="fill-btns"></div>
						<select
							name="countries"
							id="fill-select"
							style="margin-bottom: 20px"
						></select>
						<a
							href="/sustainability/certifications/"
							class="desk_link mt-auto custom-link blueBgColor text-white w-400 text-14px line-16px border-white position-relative d-inline-flex align-items-center"
						>
							<span class="link-text position-relative"
								>VIEW OUR FULL GLOBAL NETWORK</span
							>
							<div class="link-icon position-relative">
								<img
									src="/site/themes/main-theme/style/assets/icon/arrow.svg"
									class="icon position-absolute w-100 h-100"
								/>
								<img
									src="/site/themes/main-theme/style/assets/icon/arrow.svg"
									class="icon position-absolute w-100 h-100"
								/>
							</div>
						</a>
					</div>
					<div class="col-lg-5 col-md-5 globe_wrapper">
						<div id="globe_wrapper">
							<div id="globeViz"></div>
						</div>
						<a
							href="/sustainability/certifications/"
							class="mob_link mt-auto custom-link blueBgColor text-white w-400 text-14px line-16px border-white position-relative d-inline-flex align-items-center"
						>
							<span class="link-text position-relative"
								>VIEW OUR FULL GLOBAL NETWORK</span
							>
							<div class="link-icon position-relative">
								<img
									src="/site/themes/main-theme/style/assets/icon/arrow.svg"
									class="icon position-absolute w-100 h-100"
								/>
								<img
									src="/site/themes/main-theme/style/assets/icon/arrow.svg"
									class="icon position-absolute w-100 h-100"
								/>
							</div>
						</a>
					</div>
				</div>
			</div>
		</section>

		<script type="module" src="./main.js"></script>
	</body>
</html>
